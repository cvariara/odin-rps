<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/1b8ae377e6.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <p>First to 5 wins!</p>
  <div class="scores">
    <div class="df">
      <div class="player-score">0</div>
      <div class="dash">-</div>
      <div class="computer-score">0</div>
    </div>
  </div>
  <div class="turns"></div>
  <div class="container">
    <div class="move rock" data-move="rock">
      <div class="move-font" data-move="rock">
        <i class="fa-regular fa-hand-back-fist"></i>
      </div>
      <div class="move-text">Rock</div>
    </div>
    <div class="move paper">
      <div class="move-font" data-move="paper">
        <i class="fa-regular fa-hand"></i>
      </div>
      <div class="move-text">Paper</div>
    </div>
    <div class="move scissors">
      <div class="move-font" data-move="scissors">
        <i class="fa-regular fa-hand-scissors"></i>
      </div>
      <div class="move-text">Scissors</div>
    </div>
  </div>
  <div class="choices">
    <div class="choice-side">
      <h2 class="choice-sub">Player</h2>
      <div class="player-choices"></div>
    </div>
    <div class="choice-side">
      <h2 class="choice-sub">Computer</h2>
      <div class="computer-choices"></div>
    </div>
  </div>
</body>
</html>
